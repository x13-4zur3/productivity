name: Send Commit Notifications to Discord

on:
  push:
    branches:
      - main  # Adjust this to your desired branch

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures the entire history is fetched

      - name: Get Commit Details
        id: commit_details
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          FILE_CHANGES=$(git diff --name-status HEAD~1..HEAD)  # Compare the current commit with the previous one
          echo "::set-output name=commit_message::$COMMIT_MESSAGE"
          echo "::set-output name=commit_author::$COMMIT_AUTHOR"
          echo "::set-output name=file_changes::$FILE_CHANGES"

      - name: Send commit details to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"New commit in ${{ github.repository }} by ${{ steps.commit_details.outputs.commit_author }}: \nCommit message: ${{ steps.commit_details.outputs.commit_message }}\nChanged files: ${{ steps.commit_details.outputs.file_changes }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
